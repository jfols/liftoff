<template name='followingMenu'>
  <div class="ui large top fixed hidden menu">
    <div class="ui container">
      {{> menuLinks}}
      <div class="right menu">
        {{#if currentUser}}
          <div class="item">
            <a class="ui button logout" href='{{pathFor "atSignIn"}}'>Log Out</a>
          </div>
        {{else}}
          <div class="item">
            <a class='{{isActiveRoute "atSignIn"}} ui button' href='{{pathFor "atSignIn"}}'>Log In</a>
          </div>
          <div class="item">
            <a class='{{isActiveRoute "atSignUp"}} ui primary button' href='{{pathFor "atSignUp"}}'>Sign Up</a>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
